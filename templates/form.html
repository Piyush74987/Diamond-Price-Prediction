<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      flex: 1 1 100%;
      text-align: center;
    }

    .buttons input {
      padding: 10px 25px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .buttons input[name="reset"] {
      background-color: #e74c3c;
    }

    /* .result {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    } */
    .result {
      margin-top: 20px;
      padding: 15px 25px;
      background-color: #f0f8ff;
      border-left: 6px solid #4CAF50;
      font-size: 22px;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: fit-content;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .result:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h2>Diamond Price Prediction</h2>
  <form method="POST">
    <div class="form-group">
      <label for="carat">Carat</label>
      <input type="text" name="carat" value="{{ form_data.carat }}">
    </div>

    <div class="form-group">
      <label for="depth">Depth</label>
      <input type="text" name="depth" value="{{ form_data.depth }}">
    </div>

    <div class="form-group">
      <label for="table">Table</label>
      <input type="text" name="table" value="{{ form_data.table }}">
    </div>

    <div class="form-group">
      <label for="x">X</label>
      <input type="text" name="x" value="{{ form_data.x }}">
    </div>

    <div class="form-group">
      <label for="y">Y</label>
      <input type="text" name="y" value="{{ form_data.y }}">
    </div>

    <div class="form-group">
      <label for="z">Z</label>
      <input type="text" name="z" value="{{ form_data.z }}">
    </div>

    <div class="form-group">
      <label for="cut">Cut</label>
      <select name="cut">
        <option value="">Select</option>
        <option value="Fair" {% if form_data.cut == 'Fair' %}selected{% endif %}>Fair</option>
        <option value="Good" {% if form_data.cut == 'Good' %}selected{% endif %}>Good</option>
        <option value="Very Good" {% if form_data.cut == 'Very Good' %}selected{% endif %}>Very Good</option>
        <option value="Premium" {% if form_data.cut == 'Premium' %}selected{% endif %}>Premium</option>
        <option value="Ideal" {% if form_data.cut == 'Ideal' %}selected{% endif %}>Ideal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <select name="color">
        <option value="">Select</option>
        <option value="D" {% if form_data.color == 'D' %}selected{% endif %}>D</option>
        <option value="E" {% if form_data.color == 'E' %}selected{% endif %}>E</option>
        <option value="F" {% if form_data.color == 'F' %}selected{% endif %}>F</option>
        <option value="G" {% if form_data.color == 'G' %}selected{% endif %}>G</option>
        <option value="H" {% if form_data.color == 'H' %}selected{% endif %}>H</option>
        <option value="I" {% if form_data.color == 'I' %}selected{% endif %}>I</option>
        <option value="J" {% if form_data.color == 'J' %}selected{% endif %}>J</option>
      </select>
    </div>

    <div class="form-group">
      <label for="clarity">Clarity</label>
      <select name="clarity">
        <option value="">Select</option>
        <option value="I1" {% if form_data.clarity == 'I1' %}selected{% endif %}>I1</option>
        <option value="SI2" {% if form_data.clarity == 'SI2' %}selected{% endif %}>SI2</option>
        <option value="SI1" {% if form_data.clarity == 'SI1' %}selected{% endif %}>SI1</option>
        <option value="VS2" {% if form_data.clarity == 'VS2' %}selected{% endif %}>VS2</option>
        <option value="VS1" {% if form_data.clarity == 'VS1' %}selected{% endif %}>VS1</option>
        <option value="VVS2" {% if form_data.clarity == 'VVS2' %}selected{% endif %}>VVS2</option>
        <option value="VVS1" {% if form_data.clarity == 'VVS1' %}selected{% endif %}>VVS1</option>
        <option value="IF" {% if form_data.clarity == 'IF' %}selected{% endif %}>IF</option>
      </select>
    </div>

    <div class="buttons">
      <input type="submit" name="predict" value="Predict">
      <input type="submit" name="reset" value="Reset">
    </div>
  </form>

  <div style="display: flex; justify-content: center; margin-top: 30px;">
  <div class="result">
    Predicted Price: $ {{ final_result }}
  </div>
</div>

</body>
</html>
